<div class="container" style="margin-top: 10px;">
    <div *ngIf="listOperateur"> 
      <table class="table table-striped" style="width: 400px;" >
        <thead>
          <tr style="color: crimson; font-size: medium;">                
              <th>Nom</th> <th>Pr√©nom</th> <th>NNI</th><th>ErdfSCAF</th> <th>Lieu</th><th>Date</th><th>Completion</th>
              <button class="btn btn-primary" type ="submit" (click)="oncreate()"> +create </button> 
          </tr>
        </thead>
        <tbody>
          <tr style="width: 200px;" *ngFor="let op of listOperateur._embedded.operateurs">
              <td>{{op.nom}}</td>
              <td>{{op.prenom}}</td>
              <td>{{op.nni}}</td>
              <td>{{op.erdfscaf}}</td>
              <td>{{op.lieu}}</td>
              <td>{{op.date}}</td>
              <td>{{op.completion}}</td>
                   
              <td><a class="btn btn-sm btn-danger text-white" (click)="deletOperateur(op.id)"><i class="fa fa-trash"></i></a></td> 
              
          </tr>
         </tbody>                   
      </table>   
      <ul class="pagination">
        <li *ngFor="let p of pages; let i=index" class="page-item">
            <a class="page-link" href="#"  (click)="goTo(i, $event)">{{i}}</a>
        </li>
    </ul>  
</div>
</div>
