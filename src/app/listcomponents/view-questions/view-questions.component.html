<div class="container" style="margin-top: 10px;">
    <div class="row">
  
    
   <div class="col-md-4" >
    <div class="card" style="width: 400px;">    
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="color: red;">Questionnaires</th>           
          </tr>
        </thead>
        <tbody *ngIf="listQuestions">
          <tr *ngFor="let q of listQuestions._embedded.questions" style="font-size: small;">    
           <td> <a>{{q.intitule}}</a></td>               
          </tr>
        </tbody>
      </table>
  
      <ul  *ngIf="pages" class="nav nav-pills clickable">
        <li *ngFor="let p of pages; let i=index" class="clickable">
            <a [ngClass]="i==page?'active': ''" (click)="goTo(i)">{{i}}</a>
        </li>
    </ul>
    </div>
  </div> 
  
  </div>
  </div>
