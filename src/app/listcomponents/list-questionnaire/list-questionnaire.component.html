<div class="container" style="margin-top: 10px;">
  <div class="row">
  
 <div class="col-md-4" >
  <div class="card" style="width: 400px;">    
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="color: red;">Questionnaires</th>
          <button class="btn btn-primary" type ="submit" (click)="oncreate()"> +create </button>
        </tr>
      </thead>
      <tbody *ngIf="listQuestions">
        <tr *ngFor="let q of listQuestions._embedded.questions" style="font-size: small;">        
         <td> <a>{{q.intitule}}</a></td>
          <td><a class="btn btn-sm btn-danger text-white" (click)="deletQuestion(q.id)">delet</a></td>         
        </tr>
      </tbody>
    </table>

    <ul class="pagination">
      <li *ngFor="let p of pages; let i=index" class="page-item">
          <a class="page-link" href="#"  (click)="goTo(i, $event)">{{i}}</a>
      </li>
  </ul> 

  </div>
</div> 

</div>
</div>
