<div class="container" style="margin-top: 10px;">
 <div *ngIf="listPost">
        <table class="table table-striped" style="width: 200px;" >
          <thead>
             <h3 style="width: 200px; color: crimson;">Liste de poste</h3>
            <th> <button class="btn btn-primary" type ="submit" (click)="createPost()"> +create </button></th>
          </thead>
          <tbody *ngIf="listPost">
            <tr *ngFor="let p of listPost._embedded.postes">
                <td>{{p.nom}}</td>
                <td><a class="btn btn-sm btn-danger text-white" (click)="deletPost(p.id)">delet</a></td>
           </tr>
           </tbody>                   
        </table>
        
        <ul class="pagination">
          <li *ngFor="let p of pages; let i=index" class="page-item">
              <a class="page-link" href="#"  (click)="goTo(i, $event)">{{i}}</a>
          </li>
        </ul>
  </div>
  </div>
