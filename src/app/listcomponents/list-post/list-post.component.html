<div class="container" style="margin-top: 10px;">
  <div class="panel-heading" style="width: 450px; color: crimson; font-size: larger;font-weight: bolder;"> Gestion du Poste,Domaine et Rôle d'operateur</div>
    <div *ngIf="listPost">
      <table class="table table-striped" style="width: 600px;" >
        <thead>
          <tr style="color: mediumblue;">            
              <th>Post</th> <th>Domain</th> <th>Role</th><th>Opérateur</th> 
              <button class="btn btn-primary" type ="submit"(click)="oncreate()"> +create </button>     
          </tr>
        </thead>
        <tbody *ngIf="listPost">
          <tr *ngFor="let p of listPost._embedded.postCatGeneriques">
              <td>{{p.poste.nom}}</td>
              <td>{{p.domaine.nom}}</td>
              <td>{{p.role.nom}}</td>
              <td>{{p.operateur.erdfscaf}}</td>
              <td><a class="btn btn-sm btn-danger text-white" (click)="deletPost(p.id)"><i class="fa fa-trash"></i></a></td> 
          </tr>
         </tbody>                   
      </table>
      
      <ul class="pagination">
        <li *ngFor="let p of pages; let i=index" class="page-item">
            <a class="page-link" href="#"  (click)="goTo(i, $event)">{{i}}</a>
        </li>
      </ul>
</div>
</div>
