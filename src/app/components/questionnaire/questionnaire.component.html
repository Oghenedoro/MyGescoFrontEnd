<div class="container">
    <form #questForm="ngForm">
       <div class="form-group">
        <label style="color: crimson; font-size: x-large;">Question</label>
        <textarea class="form-control" style="width: 400px;"  #nom="ngModel" required [class.is-invalid]="nom.invalid && nom.touched" name="nom" [(ngModel)]="question.intitule">
        </textarea>
        </div> 
     
      <div class="form-group" >
        <label style="color: crimson; font-size: x-large;">Competence</label>
          <select *ngIf="listCompetence" name="competenceId"  #competenceId="ngModel" [(ngModel)]="competence.id" class="form-control" style="width: 200px;">
            <option *ngFor="let c of listCompetence._embedded.competences"  value="{{c.id}}"> {{c.nom}}</option>
          </select>     
      </div>
      <ul  *ngIf="pages" class="nav nav-pills clickable">
        <li *ngFor="let p of pages; let i=index">
            <a class="clickable" [ngClass]="i==page?'active': ''" (click)="goTo(i)">{{i}}</a>
        </li>
    </ul>

     <div class="form-group">
       <button [disabled]="questForm.invalid" (click)="createQuestion()" type="submit" class="btn btn-dark"><i class="fa fa-database">Submit</i></button>
       <button type="button" class="btn btn-outline-dark m1-1" [mat-dialog-close]><i class="fa fa-database">Close</i></button>
     </div>
    </form> 
 </div>
