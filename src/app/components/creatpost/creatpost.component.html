<div class="container">
    <h3>Cr√©ation d'un Poste</h3>

      <form #posteForm="ngForm">
         <div class="form-group">
          <label style="color: crimson; font-size: x-large;">Poste</label>
          <input class="form-control" style="width: 200px;" type="text" #nom="ngModel" required [class.is-invalid]="nom.invalid && nom.touched" name="nom" [(ngModel)]="poste.nom">
        </div> 
       
       <div class="form-group">
         <button [disabled]="posteForm.invalid" (click)="CreatePost()" type="submit" class="btn btn-dark"><i class="fa fa-database">Submit</i></button>
         <button type="submit" class="btn btn-outline-dark m1-1" [mat-dialog-close]><i class="fa fa-database">Close</i></button>
       </div>
      </form> 
   </div>
