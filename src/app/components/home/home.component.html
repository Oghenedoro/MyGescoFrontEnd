<div class="container" >
 <div class="row">
        <div col-md-6 >         
            <div class="panel panel-primary" style="margin-top: 0px; margin-left: 450px;">
            <div class="panel-body">
             <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
              
              <div class="form-group">
                 <label class="control-label">Username</label>
                 <input style="width: 300px;" class="form-control" ngDefaultControl  type="text" name="username" ngModel>
               </div>

               <div class="form-group">
                <label class="control-label">Password</label>
                <input style="width: 300px;" class="form-control" ngDefaultControl  type="password" name="password" ngModel>
              </div>
              <button class="btn btn-primary" type="submit" >login</button>
             </form>
            </div>
          </div>
        </div>
    </div>
  </div>
