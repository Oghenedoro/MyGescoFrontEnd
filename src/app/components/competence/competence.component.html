<div class="container">
    <form #posteForm="ngForm">
       <div class="form-group">
        <label style="color: crimson; font-size: x-large;">Nom comp√©tence</label>
        <input class="form-control" style="width: 200px;" type="text" #nom="ngModel" required [class.is-invalid]="nom.invalid && nom.touched" name="nom" [(ngModel)]="competence.nom">
      </div> 
     
      <div class="form-group"  *ngIf="listCatGen">
        <label style="color: crimson; font-size: x-large;">categorieGeneriques</label>
          <select name="idcatGen"  #idcatGen="ngModel" [(ngModel)]="catGen.id" class="form-control" style="width: 200px;" required [class.is-invalid]="nom.invalid && nom.touched">
            <option *ngFor="let c of listCatGen._embedded.categorieGeneriques"  value="{{c.id}}"> {{c.nom}}</option>
          </select>     
      </div>

      <ul  *ngIf="pages" class="nav nav-pills clickable">
        <li *ngFor="let p of pages; let i=index" class="clickable">
            <a [ngClass]="i==page?'active': ''" (click)="goTo(i)">{{i}}</a>
        </li>
    </ul>

      <div class="form-group">
        <button [disabled]="posteForm.invalid" (click)="createCompetence()" type="submit" class="btn btn-dark"><i class="fa fa-database">Submit</i></button>
        <button type="button" class="btn btn-danger m1-1" [mat-dialog-close]> Close </button>
    </div>    
   
    </form> 
    
 </div>
